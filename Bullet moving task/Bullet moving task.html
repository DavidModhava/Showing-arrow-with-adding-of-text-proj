<html lang="en">
<head>

</head>

<body>
    
<div class="b">

  <div class="b1">
    <button type="button" onclick="myfunction()">click</button>
  </div>

  <div id ="myAnimation"></div>

</div>

<script>
    function myfunction() {
    
    document.getElementById("txt1").innerHTML="Lorem ipsum dolor sit, amet consectetur it is a dummy text called lorem ipsum it is having font family of lorem. adipisicing elit. Vero sapiente, a quia inventore placeat unde suscipit commodi maxime, excepturi provident reprehenderit? Sint deserunt voluptates qui vel suscipit ut laudantium velit.";
    
    var id = null; 
    var elem = document.getElementById("myAnimation");   
    var pos = 0;
    clearInterval(id);
    id = setInterval(frame, 10);
    function frame() {
      if (pos == 450) {
        clearInterval(id);
      } else {
        pos++; 
       
        elem.style.left = pos + 'px'; 
      }
    }
  }
  </script>
  
<div class="b2">
    <h2 id="txt1"></h2>
</div>



</body>
